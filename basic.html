    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 color;
      void main(void) {
        gl_FragColor = color;
      }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 position;
      attribute float size;
      void main(void) {
        gl_Position = position;
        gl_PointSize = size;
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #cube {
        width: 100%;
        height: 100vh;
      }

      #stats {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
